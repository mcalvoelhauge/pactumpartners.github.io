<header class="site-footer">

    {% if site.logo != null %}
    <p class="site-logo">
        <a href="{{ site.baseurl }}/" rel="home">
            <img src="{{ site.baseurl }}/{{ site.logo }}" alt="{{ site.name }}" />
        </a>
    </p>
    <h1 class="site-title screen-reader-text">
        <a href="{{ site.baseurl }}" rel="home">{{site.title}}</a>
    </h1>
    {% else %}
    <h1 class="site-title"><a href="{{ site.baseurl }}/" rel="home">{{site.name}}</a></h1>
    {% endif %}

</footer><!-- .site-footer -->
